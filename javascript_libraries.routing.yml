javascript_libraries.default_form:
  path: /admin/config/system/javascript-libraries
  defaults:
    _title: 'JavaScript libraries'
    _form: \Drupal\javascript_libraries\Form\JavascriptLibrariesDefaultForm
  requirements:
    _permission: 'administer site configuration'
javascript_libraries.custom_form:
  path: /admin/config/system/javascript-libraries/custom
  defaults:
    _title: Custom
    _form: \Drupal\javascript_libraries\Form\JavascriptLibrariesCustomForm
  requirements:
    _permission: 'administer site configuration'
javascript_libraries.custom_add_form:
  path: /admin/config/system/javascript-libraries/custom/add
  defaults:
    _title: 'Add library'
    _form: \Drupal\javascript_libraries\Form\JavascriptLibrariesCustomAddForm
  requirements:
    _permission: 'administer site configuration'
javascript_libraries.edit_form:
  path: '/admin/config/system/javascript-libraries/custom/{library}/edit'
  defaults:
    _title: 'Edit JavaScript library'
    _form: \Drupal\javascript_libraries\Form\JavascriptLibrariesCustomAddForm
  requirements:
    _permission: 'administer site configuration'
javascript_libraries.delete_form:
  path: '/admin/config/system/javascript-libraries/custom/{library}/delete'
  defaults:
    _title: 'Delete JavaScript library'
    _form: \Drupal\javascript_libraries\Form\JavascriptLibrariesDeleteForm
  requirements:
    _permission: 'administer site configuration'
javascript_libraries.core_delete_form:
  path: '/admin/config/system/javascript-libraries/{library}/delete'
  defaults:
    _title: 'Delete Core JavaScript library'
    _form: \Drupal\javascript_libraries\Form\JavascriptCoreLibrariesDeleteForm
  requirements:
    _permission: 'administer site configuration'